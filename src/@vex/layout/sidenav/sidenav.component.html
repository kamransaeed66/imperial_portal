<div (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     [class.collapsed]="collapsed"
     [class.open]="collapsed && collapsedOpen$ | async"
     class="sidenav flex flex-col">
  <div class="sidenav-toolbar flex-none flex items-center">
    <img [src]="imageUrl$ | async" class="w-6 select-none flex-none">
    <h2 class="title ltr:pl-4 rtl:pr-4 select-none flex-auto">{{ title$ | async }}</h2>
    <button (click)="toggleCollapse()"
            *ngIf="showCollapsePin$ | async"
            class="w-8 h-8 -mr-2 leading-none flex-none hidden lg:block"
            mat-icon-button
            type="button">
      <mat-icon *ngIf="!collapsed" [icIcon]="icRadioButtonChecked" size="14px"></mat-icon>
      <mat-icon *ngIf="collapsed" [icIcon]="icRadioButtonUnchecked" size="14px"></mat-icon>
    </button>
  </div>

  <vex-scrollbar class="flex-auto">
    <div class="sidenav-items" *ngIf="type == 'Worker'">
      <vex-sidenav-item *ngFor="let item of items_worker; trackBy: trackByRoute"[item]="item" [level]="0"></vex-sidenav-item>
    </div>
    <div class="sidenav-items" *ngIf="type == 'Client'">
      <vex-sidenav-item *ngFor="let item of items_client; trackBy: trackByRoute"[item]="item" [level]="0"></vex-sidenav-item>
    </div>
    <div class="sidenav-items" *ngIf="type == 'Admin'">
      <vex-sidenav-item *ngFor="let item of items_admin; trackBy: trackByRoute"[item]="item" [level]="0"></vex-sidenav-item>
    </div>
    <div class="sidenav-items" *ngIf="type == 'Team'">
      <vex-sidenav-item *ngFor="let item of items_team; trackBy: trackByRoute"[item]="item" [level]="0"></vex-sidenav-item>
    </div>
  </vex-scrollbar>
</div>
