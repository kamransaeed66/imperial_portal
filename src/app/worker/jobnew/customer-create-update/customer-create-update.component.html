<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <!-- <h2 *ngIf="form.get('firstName').value || form.get('lastName').value"
        class="headline m-0"
        fxFlex="auto">{{ form.get('firstName').value + ' ' + form.get('lastName').value }}</h2> -->
    <h2 *ngIf="!form.get('invoiceId').value"
        class="headline m-0"
        fxFlex="auto">New Invoice</h2>
        <h2 *ngIf="form.get('invoiceId').value"
        class="headline m-0"
        fxFlex="auto">Edit Invoice</h2>
    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button> -->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="flex-auto">
        <mat-label>Invoice Id</mat-label>
        <input cdkFocusInitial formControlName="invoiceId" matInput>
        <!-- <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon> -->
      </mat-form-field>
    </div>
    <mat-form-field class="flex-auto">
      <mat-label>Timesheet Id</mat-label>
      <input formControlName="timesheetId" matInput>

      <!-- <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon> -->
    </mat-form-field>
      <mat-form-field class="flex-auto">
        <mat-label>Invoice Date</mat-label>
        <input type="date" formControlName="invoiceDate" matInput>
      </mat-form-field>
      <mat-form-field class="flex-auto">
        <mat-label>Invoice Due Date</mat-label>
        <input type="date" formControlName="invoiceDueDate" matInput>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREATE INVOICE</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE INVOICE</button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <!-- <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Export</span>
  </button> -->

  <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
