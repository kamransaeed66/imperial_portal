
<div class="card overflow-auto -mt-16">
  <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
    <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l" fxFlex="none" fxHide.xs>
      <span>My Shifts</span>
    </h2>

    <span fxFlex></span>

  </div>

  <table @stagger [dataSource]="dataSource" class="w-full" mat-table matSort>

    <!-- Text Columns -->
    <ng-container matColumnDef="workers.role">
      <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.workers.role}} </td>
    </ng-container>

    <ng-container matColumnDef="clientId">
      <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> Client Name </th>
      <td mat-cell *matCellDef="let element"> {{element.clientId.companyName}} </td>
    </ng-container>

    <ng-container matColumnDef="shiftDate">
      <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> Shift Date </th>
      <td mat-cell *matCellDef="let element"> {{element.shiftDate | date:'dd MMMM yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="workers.startTime">
      <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.workers.startTime}} </td>
    </ng-container>

    <ng-container matColumnDef="workers.endTime">
      <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> End Time </th>
      <td mat-cell *matCellDef="let element"> {{element.workers.endTime}} </td>
    </ng-container>

    <ng-container matColumnDef="statusStr">
      <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.statusStr}} </td>
    </ng-container>


    <!-- Label Column -->
    <!-- <ng-container matColumnDef="status">
      <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header>Status</th>
      <td *matCellDef="let row" mat-cell>
        <div fxLayoutAlign="start center" fxLayoutGap="4px">
          <div
               [ngClass]="[row.status.textClass, row.status.bgClass]"
               class="rounded px-2 py-1 font-medium text-xs"
               fxFlex="none">
            {{ row.status.text }}
          </div>
        </div>
      </td>
    </ng-container> -->



    <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
    <tr
        *matRowDef="let row; columns: visibleColumns;"
        @fadeInUp
        class="hover:bg-hover trans-ease-out cursor-pointer"
        mat-row></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" class="sticky left-0"></mat-paginator>
</div>
